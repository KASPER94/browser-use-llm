<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrowserGym</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #1a1a1a;
    }
    
    #app-container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    
    #chat-panel {
      width: 420px;
      height: 100%;
      background: #1a1a1a;
      border-right: 1px solid #333;
      flex-shrink: 0;
    }
    
    #screenshot-display {
      flex: 1;
      width: 100%;
      height: 100%;
      background-color: #2d2d2d;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    #browser-screenshot {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background: #fff;
    }
    
    #loading-message {
      position: absolute;
      color: #888;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Chat React (même qu'avant) -->
    <div id="chat-panel">
      <div id="root"></div>
    </div>
    
    <!-- Display des screenshots en temps réel -->
    <div id="screenshot-display">
      <span id="loading-message">Waiting for browser activity...</span>
      <img id="browser-screenshot" alt="Browser view" style="display: none;" />
    </div>
  </div>
  
  <script src="renderer.js"></script>
  <script src="screenshot-handler.js"></script>
</body>
</html>
