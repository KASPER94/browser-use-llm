<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrowserGym</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #ffffff;
    }
    
    #app-container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    
    #chat-iframe {
      width: 420px;
      height: 100%;
      border: none;
      border-right: 1px solid #333;
      flex-shrink: 0;
    }
    
    #browser-content {
      flex: 1;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Chat React isolé dans iframe -->
    <iframe id="chat-iframe" src="chat.html"></iframe>
    
    <!-- Zone où Playwright navigue -->
    <div id="browser-content">
      <!-- Playwright contrôlera cette zone -->
    </div>
  </div>
  
  <!-- Bridge de communication entre page principale et iframe -->
  <script src="iframe-bridge.js"></script>
</body>
</html>
